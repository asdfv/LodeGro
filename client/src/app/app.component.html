<div class="header">
    <div class="logo">
        <div class="logo_image">
            <img src="./assets/images/logo.png">
        </div>
        <div class="logo_text">
            <h1><a href="/">LODE.Grodno</a></h1>
            <h2>Информационный сайт гродненского филиала</h2>
        </div>
    </div>
</div>

<ul id="navigation">
    <li><a [routerLinkActive]="['active']" routerLink="/home">Home page</a>
    <li><a [routerLinkActive]="['active']" routerLink="/admin" *ngIf="isAdmin()">Admin page</a></li>
    <li><a [routerLinkActive]="['active']" routerLink="/redactor" *ngIf="isRedactor() || isAdmin()">Redactor page</a></li>
    <li><a [routerLinkActive]="['active']" routerLink="/newsFuture" *ngIf="isRedactor() || isAdmin()">Future news</a></li>
    <li><a [routerLinkActive]="['active']" routerLink="/author" *ngIf="isRedactor() || isAdmin() || isAuthor()">Author page</a></li>
    <li><a [routerLinkActive]="['active']" routerLink="/login" *ngIf="!isLogIn()">LogIn</a></li>
    <li><a [routerLinkActive]="['active']" id="loginLink" routerLink="/login" *ngIf="isLogIn()" (click)="logOut()">LogOut</a></li>
    <li *ngIf="getCurrentUsername()" class="currentUser"><a (click)="logOut()">{{ getCurrentUsername() }} - LogOut</a></li>
</ul>
<router-outlet></router-outlet>
