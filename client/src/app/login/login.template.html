<div>
    <h2>Login</h2>
    <form (ngSubmit) = login()>
        <div>
            <label>Username</label>
            <input [(ngModel)]="credentials.username" placeholder="username" name="username" type="text" required/>
            <span>{{ credentials.username }}</span>
        </div>
        <div>
            <label>Password</label>
            <input [(ngModel)]="credentials.password" placeholder="password" name="password" type="password" required/>
            <span>{{ credentials.password }}</span>
        </div>

        <div>
            <button type="submit">Login</button>
        </div>
    </form>
    <div> {{ error }} </div>
</div>
