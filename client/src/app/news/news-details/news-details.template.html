<div *ngIf="!loading">
    <h2>{{news.title}}</h2>
    <h3>{{news.description}}</h3>
    <div>{{news.text}}</div>
    <div class="created_on">
        <p>
            <span *ngIf="news.lastEdit">Последнее редактирование: {{news.lastEdit | date:'HH:mm / yyyy-MM-dd'}}</span> <br>
            Автор: {{news.createdBy}} <br>
            Опубликовано: {{ news.startDate | date:'yyyy-MM-dd'}}

    <button *ngIf="canEdit()" [routerLink]="['/newsEdit', news.id]">Edit</button>
</div>
