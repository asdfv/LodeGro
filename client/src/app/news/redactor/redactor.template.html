<h1>News to approving</h1>

<div *ngIf="loading">Loading...</div>
<h2 *ngIf="!loading && newsList.length < 1">Nothing to show </h2>
<div id="newsList" *ngFor="let news of newsList">
    <h2>{{ news.title }}</h2>
    {{ news.description }} <br>
    <a [routerLink]="['/newsDetails', news.id]">Details</a>
    <hr>
</div>
