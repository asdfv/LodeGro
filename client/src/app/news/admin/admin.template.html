<h1>User account administration</h1>

<div>
    <table>
        <tr>
            <th>id</th>
            <th>username</th>
            <th>roles</th>
            <th>actions</th>
        </tr>
        <tr *ngFor="let user of users">
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ getRoles(user) }}</td>
            <td>
                <button class="button button_blue" [routerLink]="['/userEdit', user.username]">Edit</button>
                <button class="button button_red" (click)="delete(user.id)">Delete</button>
            </td>
        </tr>
    </table>
