<h1>Admin page title</h1>

<h2>List of users</h2>
<ul>
    <li *ngFor="let user of users">
        <div *ngIf="!editMode">
            {{ user.id }} - {{ user.username }}
            <button (click)="edit(user)">Edit</button>
        </div>
        <edit-user *ngIf="editMode" [user]="selectedUser">

        </edit-user>
    </li>
</ul>
