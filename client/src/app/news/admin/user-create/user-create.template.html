<h2>Create user</h2>

<div class="container">
    <form #userForm="ngForm">

        <label>Username</label>
        <br>
        <input type="text" name="username" [(ngModel)]="user.username">
        <br>
        <br>

        <label>Roles</label>
        <br>
        <select multiple [(ngModel)]="user.authorities" name="authorities">
            <option *ngFor="let authority of allRoles" [ngValue]="authority">{{ authority.name }}</option>
        </select>
        <br>
        <br>
        <label for="password">Password</label>
        <br>
        <input id="password" type="password" name="password" [(ngModel)]="user.password">

        <br>
        <br>
        <label for="isEnabled">Is Active</label>
        <input id="isEnabled" type="checkbox" name="enabled" [(ngModel)]="user.enabled">

        <br>
        <br>
        <button class="button button_green" type="submit" (click)="save(userForm.value)" [disabled]="loading">Save
        </button>
        <button class="button button_red" [routerLink]="['/admin']">Cancel</button>
