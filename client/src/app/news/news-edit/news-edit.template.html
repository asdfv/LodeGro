<h2>Edit news</h2>
<br>
<div class="container">
    <form #newsForm="ngForm">
        <label>
            Id <br>
            <input type="text" id="id" name="id" readonly [(ngModel)]="news.id">
        </label>
        <br>
        <label>
            Title <br>
            <textarea id="title" name="title" [(ngModel)]="news.title"> {{ news.title }} </textarea>
        </label>
        <br>
        <label>Description
            <br>
            <textarea id="description" name="description"
                      [(ngModel)]="news.description"> {{ news.description }} </textarea>
        </label>
        <br>
        <label>
            Text
            <br>
            <textarea id="content" name="text" [(ngModel)]="news.text"> {{ news.text }} </textarea>
        </label>
        <br>
        <label>
            Approved
            <br>
            <input type="checkbox" id="approved" name="isApproved" [(ngModel)]="news.isApproved"> {{ news.isApproved }}
        </label>
        <br>
        <button type="submit" (click)="updateOrSave(newsForm.value, news.id)" [disabled]="loading">Save</button>
